<div class="card">
  <div class="card-content">
    <span class="card-title">{{device.name}}</span>
    <p>
      {{device.description}}
    </p>
    <p *ngIf="device.getType() == type.Toggle">
      Toggled: {{device.isToggled()}}
    </p>
  </div>
  <div class="card-action">
    <a *ngIf="device.getType() == type.Toggle" style="cursor:pointer" (click)="device.toggle()">Toggle</a>
  </div>
</div>
